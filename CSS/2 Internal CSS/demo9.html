<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 10px;
            float: left;
            border-style: solid;
            border-width: 5px;
            border-color: black;
            outline-style: solid;
            outline-color: green;
            outline-width: 4px;
            outline-offset: 5px;
        }
        .demo1{
            border-radius: 20px;
            background-color: yellowgreen;
        }
        .demo2{
            border-radius: 50px;
            background: radial-gradient(olive,whitesmoke);
        }
        .demo3{
            border-radius: 100px;
            background: radial-gradient(olive,whitesmoke,olive);
        }
        .demo4{
            border-radius: 50%;
            background: linear-gradient(white,darkslategrey);
        }
        .demo5{
            border-radius: 70px 30px 80px 20px;
            background: linear-gradient(blue,green,red);
        }
        .demo6{
            border-radius: 100% 0% 100% 0%;
            background: linear-gradient(90deg,blue,green,red);
        }
        .demo7{
            border-radius: 100% 0% 0% 0%;
            background: repeating-linear-gradient(white 20%,darkslategrey 50%);
        }
        .demo8{
            border-radius: 50% 50% 0% 0%;
            background: repeating-linear-gradient(90deg,white 50%,darkslategrey 100%);
        }
        .demo9{
            border-radius: 0% 50% 50% 0%;
            background: repeating-radial-gradient(white 50%,darkslategrey 100%);
        }
        .demo10{
            border-radius: 45% 10% 60% 80%;
            background: repeating-radial-gradient(white 20%,darkslategrey 40%);
        }
</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>
</body>
</html>
