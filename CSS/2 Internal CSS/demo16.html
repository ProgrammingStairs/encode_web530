<!DOCTYPE html>
<html lang="en" style="font-size: 40px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 250px;
            width: 220px;
            float: left;
            font-size: 24px;
        }
        #demo1{
            background-color: rgba(0,0,160,0.2);
        }
        #demo2{
            background-color: rgba(0,0,160,0.4);
        }
        #demo3{
            background-color: rgba(0,0,160,0.6);
        }
        #demo4{
            background-color: rgba(0,0,160,0.8);
        }
        #demo5{
            background-color: rgba(0,0,160,1);
        }

</style>
</head>
<body>
    <div id="demo1">rgba(0,0,160,0.2)</div>
    <div id="demo2">rgba(0,0,160,0.4)</div>
    <div id="demo3">rgba(0,0,160,0.6)</div>
    <div id="demo4">rgba(0,0,160,0.8)</div>
    <div id="demo5">rgba(0,0,160,1)</div>
</body>
</html>
