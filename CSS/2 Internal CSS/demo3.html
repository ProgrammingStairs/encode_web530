<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal selector */
        *{
            margin: 0px;
            font-family: cursive;
            color:red;
        }

        /* element selector */
        div{
            border-style: solid;
        }
        span{
            border-style: solid;
        }
    </style>
</head>
<body>
    <div>
        This is an example of CSS
    </div>
    <div>
        This is an example of CSS
    </div>
    <span>
        This is an example of CSS
    </span>
    <span>
        This is an example of CSS
    </span>
</body>
</html>
