<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        div{
            height: 150px;
            width: 150px;
            margin: 10px;
        }
        /* class selector */
        .demo{
            background-color: red;
        }
        /* Id selector */
        #demo1{
            background-color: olive;
        }
        #demo2{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="demo1" ></div>
    <div id="demo2" ></div>
    <div class="demo" ></div>
    <div class="demo" ></div>
</body>
</html>
