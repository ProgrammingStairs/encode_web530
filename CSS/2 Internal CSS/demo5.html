<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        span{
            color:green;
        }
        /* descendant selector */
        p span{
            color: red;
        }
        div p span{
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio, accusantium!</span>
        </p>
    </div>

    <p>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, culpa!</span>
    </p>

    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, ullam?</span>
    
</body>
</html>
