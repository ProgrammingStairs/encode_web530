<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-of-type(even){
            color:red;
        }
        li:nth-of-type(odd){
            color:blue;
        }
        li:nth-of-type(5){
            color:green;
        }
        li::first-letter{
            text-transform: lowercase;
        }
        li::marker{
            color:olive;
        }
        a:active{
            color:red;
            text-decoration: none;
        }
        /* a:hover{
            color:pink;
        } */
         span::before{
            content: 'Before Content';
         }
         span::after{
            content: 'After Content';
         }

    </style>
</head>
<body>
    <span>#####</span> <br>
    <a href="">Home</a>
    <a href="">About</a>
    
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
        <li>Item7</li>
        <li>Item8</li>
        <li>Item9</li>
    </ul>
</body>
</html>
