<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="demo">
        <center>
            <h1>Login</h1>
        </center>
        <form action="">
            <input 
                type="email"
                placeholder="Enter Email"
                id="email"
                name="email"
            > <br>
            <input 
                type="password"
                placeholder="Enter Password"
                id="password"
                name="password"
            > <br>
            <input 
                type="checkbox"
                id="remember"
                name="remember"
            ><span>Remember Me</span> <br>
            <input 
                type="submit"
                value="Login"
            > <br>
            <input 
                type="reset"
                value="Reset"
            > <br>            
        </form>
    </div>
</body>
</html>
