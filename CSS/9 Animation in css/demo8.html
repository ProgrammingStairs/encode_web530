<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            height: auto;
            width: 90%;
            padding: 20px;
            border-style: solid;
            margin: auto;
            display: flex;
            /* align-items: center; */
            /* align-items: flex-end; */
            align-items: flex-start;
        }
        .box{
            width: 95px;
            margin: 2px;
            border-style: solid;
        }
        #box1{height: 80px;}
        #box2{height: 120px;}
        #box3{height: 60px;}
        #box4{height: 180px;}
        #box5{height: 140px;}
    </style>
</head>
<body>
    <div id="flex-container">
        <div class="box" id="box1"><h1>1</h1></div>
        <div class="box" id="box2"><h1>2</h1></div>
        <div class="box" id="box3"><h1>3</h1></div>
        <div class="box" id="box4"><h1>4</h1></div>
        <div class="box" id="box5"><h1>5</h1></div>
    </div>
</body>
</html>
