<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border-radius: 50%;
            height: 100px;
            width: 100px;
            background-color: red;
            animation-name: myAnimate;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            position: absolute;
            animation-direction: alternate;
        }
        @keyframes myAnimate {
            0% {
                top:0;
                left:0;
            }
            25% {
                top:0;
                left:400px;
            }
            50% {
                top:400px;
                left:400px;
            }
            60%{
                top:300px;
                left:400px;
            }
            70%{
                top:400px;
                left:400px;
            }
            75% {
                top:400px;
                left:0;
            }
            100% {
                top:0;
                left:0;
            }
        }

    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
