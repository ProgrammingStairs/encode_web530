<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input
        type="color"
        id="color"
        name="color"
    > <br>
    <input
        type="time"
        id="time"
        name="time"
    > <br>
    <input
        type="month"
        id="month"
        name="month"
    > <br>
    <input
        type="week"
        id="week"
        name="week"
    > <br>
    <progress value="50" max="100"></progress>

    <form action="http://www.google.com">
        <input type="url" placeholder="http://www.google.com" id="url" name="url" required> 
        <button type="submit">Click</button>
    </form>    

    <input type="number" step="5" min="0" max="100">
</body>
</html>
