<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element | tag selector */
        div{
            height:200px;
            width:200px;
            border-style: solid;
            margin: 10px;
        }
        /* class selector */
        .demo{
            font-family: cursive;
        }
        /* id selector */
        #demo1{
            color:red;
        }
        #demo2{
            color:green;
        }
    </style>
</head>
<body>
    <div class="demo" id="demo1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, aliquam!</div>
    <div class="demo" id="demo2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, aliquam!</div>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, aliquam!</div>
</body>
</html>
