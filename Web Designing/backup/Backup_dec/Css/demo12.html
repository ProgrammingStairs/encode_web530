<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            height: 200px;
            width: 200px;
            background-color: red;
            animation-name: myAnimate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            border-radius: 50%;
            margin-left: 200px;
            margin-top: 200px;
        }
        @keyframes myAnimate {
            0%{
                box-shadow: 0px 0px 0px 0px;
                background-color: rgb(40,0,0,0.2);
            }
            25%{
                box-shadow: 1px 1px 30px 2px;
                background-color: rgb(80,0,0,0.3);
            }
            50%{
                box-shadow: 2px 2px 80px 4px;
                background-color: rgb(120,0,0,0.4);
            }
            75%{
                box-shadow: 1px 1px 30px 2px;
                background-color: rgb(80,0,0,0.3);
            }
            100%{
                box-shadow: 0px 0px 0px 0px;
                background-color: rgb(40,0,0,0.2);
            }
        }
    </style>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
