<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            animation-name: myAnimate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            margin-left: 200px;
            margin-top: 200px;
            font-size: 50px;
        }
        @keyframes myAnimate {
            0%{
                color: crimson;
            }
            100%{
                color:whitesmoke;
            }
        }
    </style>
</head>
<body>
    <div id="demo"> Discount- 50% Off </div>
</body>
</html>
