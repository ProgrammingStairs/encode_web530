<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(operator,currentBtn){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var res = document.getElementById("res"); 
            var result = document.getElementById("result");
            switch(operator){
                case '+' :  
                    res.value = num1+num2;
                    result.innerHTML = "Result : "+(num1+num2);
                    currentBtn.value = "Add : "+(num1+num2);
            }
        }
    </script>
</head>
<body>
    <h2>Example</h2>
    <input 
        type="text"
        placeholder="Enter First Number"
        id="num1"
        name="num1"    
    ><br>
    <input 
        type="text"
        placeholder="Enter Second Number"
        id="num2"
        name="num2"    
    ><br> 
        <input 
        type="text"
        placeholder="Result"
        id="res"
        name="res"    
        readonly
    ><br> 
        <span id="result">Result will show here..</span>
    <br> <br>
    <input 
        type="submit"
        value="Add"
        id="addBtn"
        onclick="myFun('+',this)"
    >
    <input 
        type="submit"
        value="Sub"
    >
    <input 
        type="submit"
        value="Mul"
    >
    <input 
        type="submit"
        value="Div"
    >
    <input 
        type="submit"
        value="Mod"
    >
    <br>
    

</body>
</html>
