<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function press(){
            alert("press");
        }
        function down(){
            alert("down");
        }
        function up(){
            alert("up");
        }
</script>
</head>
<body>
    <input type="text" placeholder="keypress" onkeypress="press()"> <br>
    <input type="text" placeholder="keydown" onkeydown="down()"> <br>
    <input type="text" placeholder="keyup" onkeyup="up()"> <br>
</body>
</html>
