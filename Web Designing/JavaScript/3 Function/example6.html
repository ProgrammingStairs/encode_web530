<script>
    //  no argument with return type
    function addition(){  // with return type
        var num1 = parseInt(prompt("Enter first number"));
        var num2 = parseInt(prompt("Enter second number"));
        var res = num1+num2;
        return res;
    }
    var x = addition(); // no argument
    document.write("<br>Sum : "+x);
</script>
