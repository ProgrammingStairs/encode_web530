<script>
    // immediately invoked arrow function
   var num1 = parseInt(prompt("Enter first number"));
   var num2 = parseInt(prompt("Enter second number")); 
 
   
   ((x,y)=>{
     document.write("Sum : "+(x+y));
   })(num1,num2);
   

    var res = ((x,y)=>{
     return x+y;
    })(num1,num2);
    document.write("<br>Sum : "+res);

</script>
