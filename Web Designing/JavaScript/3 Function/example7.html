<script>
    //  with argument no return type
    var num1 = parseInt(prompt("Enter first number"));
    var num2 = parseInt(prompt("Enter second number"));
    
    function addition(num1,num2){  // no return type
        var res = num1+num2;
        document.write("<br>Sum : "+res);
    }
    addition(num1,num2); // with argument
</script>
