<!-- example showing the concept of promise -->
<!-- Promise predefined methods -->
<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("gotoroom");
            },3000);
            // resolve("gotoroom");
            // reject("reject-gotoroom");
        })
    }
    function removegarbage(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("removegarbage");
            },0);
            // resolve("removegarbage");
            // reject("reject-removegarbage");
        })
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
            // resolve("wonprize");
            reject("reject-wonprize");
        })
    }
    Promise.race([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        console.log("Message : "+msg);
    }).catch((error)=>{
        console.log("Error : "+error);
    });
</script>
