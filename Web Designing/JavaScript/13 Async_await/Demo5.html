<!-- fetch API | fetch() method  -->
<script>
    function myFun(){
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then(arr => {
                var table = `<table border='1' cellspacing='0' cellpadding='8'><tr><th>S.No</th><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></tr>`;
                    arr.forEach((obj,index)=>{
                        table+=`<tr>
                                <td>${index+1}</td>
                                <td>${obj.userId}</td>
                                <td>${obj.id}</td>
                                <td>${obj.title}</td>
                                <td>${obj.body}</td>
                            </tr>`
                    });
                    table+=`</table>`;
                    document.write(table);
            })
            .catch((error)=>{
                console.log("Error : ",error);
            })
    }
    myFun();
</script>
