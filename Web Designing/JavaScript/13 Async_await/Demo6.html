<!-- fetch API | fetch() method | async await -->
<script>
    async function myFun(){
        try{
        var response = await fetch("https://jsonplaceholder.typicode.com/posts")
        var arr = await response.json();
                var table = `<table border='1' cellspacing='0' cellpadding='8'><tr><th>S.No</th><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></tr>`;
                    arr.forEach((obj,index)=>{
                        table+=`<tr>
                                <td>${index+1}</td>
                                <td>${obj.userId}</td>
                                <td>${obj.id}</td>
                                <td>${obj.title}</td>
                                <td>${obj.body}</td>
                            </tr>`
                    });
                    table+=`</table>`;
                    document.write(table);
            }catch(error){
                console.log("Error : ",error);
            }
    }
    myFun();
</script>
