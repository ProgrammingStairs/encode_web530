<!-- Example of Array -->
 <script>
    // var arr = [];
    // document.write("Length : "+arr.length);

    var arr = [1,2,3,4,5,6];
    document.write("Length : "+arr.length);
    document.write("<br>Array elements are : "+arr);

    arr.push(100);
    document.write("<br>Array elements are : "+arr);

    arr.push(1000,2000);
    document.write("<br>Array elements are : "+arr);

    arr.pop();
    document.write("<br>Array elements are : "+arr);

    arr.unshift(10,20);
    document.write("<br>Array elements are : "+arr);

    arr.shift();
    document.write("<br>Array elements are : "+arr);

 </script>
