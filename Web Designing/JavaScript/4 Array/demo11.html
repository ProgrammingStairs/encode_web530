<script>
    // example showing the concept of jagged array

    var arr = [];
    var rows = parseInt(prompt("Enter rows : "));
    
    for(var i=0;i<rows;i++){
        arr[i] = [];
        var cols = parseInt(prompt("Enter columns for "+(i+1)+" rows : "));
        for(var j=0;j<cols;j++){
            arr[i][j] = parseInt(prompt("Enter elements : "));
        }
    }

    document.write("<br>Array elements are : <br>");
    for(var i=0;i<rows;i++){
        for(var j=0;j<arr[i].length;j++){
            document.write(arr[i][j]+"&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>
