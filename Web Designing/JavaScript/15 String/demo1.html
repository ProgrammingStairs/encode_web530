<script>
    var str1 = "a";
    document.write("<br>typeof str1 : "+typeof str1);

    var str2 = 'a';
    document.write("<br>typeof str2 : "+typeof str2);

    var str3 = "andrew";
    document.write("<br>typeof str3 : "+typeof str3);

    var str4="Hello user, How are you ? ";
    document.write("<br>Result : "+str4.big());
    document.write("<br>Result : "+str4.small());
    document.write("<br>Result : "+str4.sup());
    document.write("<br>Result : "+str4.sub());
    document.write("<br>Result : "+str4.toLowerCase());
    document.write("<br>Result : "+str4.toUpperCase());
    document.write("<br>Result : "+str4.strike());
    document.write("<br>Result : "+str4.fontcolor("red"));
    document.write("<br>Result : "+str4.fontsize("30px"));

</script>
