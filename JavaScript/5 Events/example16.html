<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(element){
            alert(element.value);
        }
    </script>
</head>
<body>
    <h2>JavaScript Example</h2>
    <input type="radio" id="item1" onclick="show(this)" value="Coffee" name="demo">Coffee <br>
    <input type="radio" id="item2" onclick="show(this)" value="Tea" name="demo">Tea <br>
    <input type="radio" id="item3" onclick="show(this)" value="Chocolate Shake" name="demo">Chocolate Shake <br> 
    <input type="radio" id="item4" onclick="show(this)" value="Juice" name="demo">Juice <br>
    <input type="radio" id="item5" onclick="show(this)" value="Ice Cream" name="demo">Ice Cream
</body>
</html>
