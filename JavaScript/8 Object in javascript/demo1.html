<script>
    /*
        There are two ways to define a object : 
            a. By object literal
            b. By Object Constructor
    */

    // by object literal
    var a = {};
    document.write("<br>a : "+a);
    document.write("<br>typeof a : "+typeof a);
    document.write("<br>document is the object of : "+document.constructor.name);
    document.write("<br>typeof HTMLDocument : "+typeof HTMLDocument);

    // by object constructor 
    var obj = new Object();
    document.write("<br><br>obj : "+obj);
    document.write("<br>typeof obj : "+typeof obj);
    
</script>
