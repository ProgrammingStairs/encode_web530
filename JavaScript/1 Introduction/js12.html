<script>
    var a;
    document.write("<br>typeof a : "+typeof a);
    a = 100;
    document.write("<br>typeof a : "+typeof a);
    a = 100.456;
    document.write("<br>typeof a : "+typeof a);
    a = "100";
    document.write("<br>typeof a : "+typeof a);
    a = "d";
    document.write("<br>typeof a : "+typeof a);
    a = 'andrew';
    document.write("<br>typeof a : "+typeof a);
    a = true;
    document.write("<br>typeof a : "+typeof a);
    a = null;
    document.write("<br>typeof a : "+typeof a);
    a = undefined;
    document.write("<br>typeof a : "+typeof a);
    a = NaN;
    document.write("<br>typeof a : "+typeof a);
    a = {}; // represents object
    document.write("<br>typeof a : "+typeof a);
    a = {name:"andrew"};
    document.write("<br>typeof a : "+typeof a.name);
    a = []; // represents array
    document.write("<br>typeof a : "+typeof a);
    a = function(){};
    document.write("<br>typeof a : "+typeof a);
    a = BigInt(87);
    document.write("<br>typeof a : "+typeof a);
    a = Symbol();
    document.write("<br>typeof a : "+typeof a);



</script>
