<body>

        <h2>Example of LocalStorage</h2>
        <div id="nav">
            <ul>

        <h2>Registration Form</h2>
        <form>
            <input 
                type="text"
                placeholder="Enter Username"
                name="username"
                id="username"
            > <br>
            <input 
                type="email"
                placeholder="Enter Email"
                name="email"
                id="email"
            > <br>
            <input 
                type="password"
                placeholder="Enter Password"
                name="password"
                id="password"
            > <br>
            <input 
                type="text"
                placeholder="Enter Address"
                name="address"
                id="address"
            > <br>
            <input 
                type="submit"
                value="Register"
                onclick="handleSubmit()"
            ><br>
            <input 
                type="reset"
                value="Reset"
            >
             <br>            
        </form>
