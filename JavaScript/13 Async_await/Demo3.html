<!-- async await -->
<script>
    function checkNum(num){
        return new Promise((resolve,reject)=>{
            if(num<=30)
                resolve(num+num);
            else
                reject(new Error("Number Exceeds"));
        });
    }
    
    async function myFun(){
        try{
            var num = parseInt(prompt("Enter Number...."));
            var value = await checkNum(num);
            var res = await checkNum(value*value);
            console.log("Result (resolve) : ",res);
        }catch(error){
            console.log("Result (reject) : ",error);
        }
    }    
    myFun();
</script>
