<script>

    // example of array destructuring 

    var car = ["maruti","nano","kia","verna"];
    var [car1,car2,...car3] = car;
    // here car3 is rest parammeter
    
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>car3 : "+car3);

</script>
