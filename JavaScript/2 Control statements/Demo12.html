<!-- 
Switch control statement :  
1. It is mainly used for menu based programming
2. It works on the concept of cases
3. Duplicate cases can consider here  
4. Syntax : switch(constant | variable | expression){
                case 1 : ...
                         break;
                case 'A' : ...
                         break;
                case 'a' : ...
                         break;
                case '+' : ...
                         break;
                case "red" : ...
                         break;
                default : ...
                         break;
            }
-->
<script>
    switch(10){
        default : document.write("statement 3");
                    break;
        case 0 : document.write("statement 1");
                    break;
        case 0 : document.write("statement 2");
                    break;
    }
</script>
