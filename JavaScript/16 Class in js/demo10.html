<script>
    class Parent{
        constructor(fname){
            this.fname=fname
        }
        showName(){
            console.log("First name : ",this.fname);
        }
    }
    class Child extends Parent{
        constructor(fname,lname){
            super(fname);
            this.lname=lname;
            this.showMessage();
        }
        showMessage(){
            super.showName();
            console.log("Last Name : ",this.lname);
        }
    }
    const obj = new Child("Andrew","Anderson");
  //  obj.showMessage();
    
</script>
