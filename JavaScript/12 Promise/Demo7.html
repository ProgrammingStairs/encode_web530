<!-- example showing the conccept of promise -->

<script>
    function checkNum(num){
        return new Promise((resolve,reject)=>{
            if(num<=10)
                resolve(num+num);
            else
                reject(num*num);
        });
    }
    const promiseObj = checkNum(50);
    var thenProObj = promiseObj.then((value)=>{
        return value;
    }).catch((num)=>{
        return num;
    });
    
    thenProObj.then((res)=>{
        console.log("Result resolve: ",res);
    }).catch((error)=>{
        console.log("Reject : ",error);
    });
</script>
