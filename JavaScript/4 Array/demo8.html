<script>
    var arr = [];
    var size = parseInt(prompt("Enter size : "));
    alert("Click Ok to Enter Array elements");
    for(var i=0;i<size;i++){
        arr[i] = parseInt(prompt("Enter Element : "));
    }

    // document.write("<br>Reverse : "+arr.reverse());

    document.write("<br>Array elements are : "+arr);
    var sum=0;
    for(var i=0;i<size;i++){
        sum = sum + arr[i];
    }

    document.write("<br>Sum of all elements : "+sum);
    
</script>
