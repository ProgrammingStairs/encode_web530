<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <font color="crimson" face="cursive">Ordered List</font>
    </h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>
        <font color="crimson" face="cursive">Ordered Nested List</font>
    </h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ol type="A">
                <li>Item 1</li>
                <li>Item 2
                    <ol type="a" start="100">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ol>
                </li>
                <li>Item 3</li>
            </ol>
        </li>
        <li>Item 3</li>
    </ol>


</body>
</html>
