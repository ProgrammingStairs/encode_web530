<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="wheat">
    <fieldset >
        <legend align="center">
            <fieldset>Fill Out the Details</fieldset>
        </legend>
    <!-- <form action="home.html" method="get"> -->
    <form action="home.html" method="post">
    <table align="center">
        <caption><h2>Registration Form</h2></caption>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input value="Andrew Anderson" required type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input value="andrew@gmail.com" readonly required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required type="text" maxlength="10" placeholder="Enter 10-Digit Mob.Number" id="contact" name="contact" pattern="[6789][0-9]{9}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input required checked type="radio" id="male" name="gender" value="male"> 
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> 
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" id="cricket" name="cricket" value="Cricket"> 
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="football" name="football" value="football"> 
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <!-- <select required name="subject" id="subject" multiple> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option selected value="Java Language">Java Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value="Python Language">Python Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea required rows="2" cols="21" name="address" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Upload Docs</label>
            </td>
            <td>
                <input required type="file" name="file" id="file">
                 <!-- <input type="file" name="file" id="file" multiple> -->
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
                <button type="reset">Clear</button>
            </td>
        </tr>
    </table>
    </form>
    </fieldset>
</body>
</html>
