<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Color : <input type="color" name="color" id="color"> <br>
    Time : <input type="time" name="time" id="time"> <br>
    Date : <input type="date" name="date" id="date"> <br>
    Month : <input type="month" name="month" id="month"> <br>
    Week : <input type="week" name="week" id="week"> <br>
    Profile : <progress max="100" value="75"></progress> <br>
    
    <form action="http://www.google.com">
        <input type="url" placeholder="http://www.google.com" required> <br>
        <input type="submit">
    </form> <br>

    Number : <input type="number" placeholder="Enter Quantity" step="10" min="0" max="1000"> <br>
    
</body>
</html>
