<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        body{
            padding: 20px;
        }
        #demo{
            width: 80%;
            border-style: solid;
            padding: 30px;
            margin: auto;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="demo">
        <center><h2>Registration Form</h2></center>
        <form action="" class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username" id="username" class="username">
            <input type="email" class="form-control" placeholder="Enter Email" id="email" class="email">
            <input type="password" class="form-control" placeholder="Enter Password" id="password" class="password">
            <input type="address" class="form-control" placeholder="Enter Address" id="address" class="address">
            <input type="submit" class="btn btn-danger btn-block" value="Register">
            <input type="reset"  class="btn btn-primary btn btn-block" value="Reset">
        </form>
    </div>

</body>
</html>
